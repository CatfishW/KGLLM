train_data: ../Data/webqsp_final/shortest_paths/train.parquet
val_data: ../Data/webqsp_final/shortest_paths/val.parquet
test_data: ../Data/webqsp_final/shortest_paths/test.parquet
vocab_path: ../Data/webqsp_final/vocab.json

# Model architecture
hidden_dim: 256
dropout: 0.1
num_diffusion_layers: 2
num_heads: 8
num_diffusion_steps: 10

# Optimization: Relation-only generation with frozen entity embeddings
use_entity_embeddings: false
predict_entities: false

# Text handling
question_encoder: sentence-transformers/all-MiniLM-L6-v2
tokenizer_name: sentence-transformers/all-MiniLM-L6-v2
freeze_question_encoder: true
max_question_length: 200
max_path_length: 10

max_vocab_size: 2000000000
max_entities: 20000000000
max_relations: 50000

# Data augmentation
augment_questions: true
question_word_dropout: 0.01
question_word_swap_prob: 0.01
question_random_delete_prob: 0.01

augment_paths: true
path_random_single_path: true
path_max_paths: 15
path_dropout_prob: 0.1

# Training setup
batch_size: 8
num_workers: 0  # Set to 0 for Windows compatibility
learning_rate: 0.0001
weight_decay: 0.01
warmup_steps: 1000
max_steps: 50000000
max_epochs: 250
gradient_clip: 1.0
accumulate_grad_batches: 1
early_stopping_patience: -1
check_val_every_n_epoch: 10
val_check_interval: 1.0

# Hardware / logging
gpus: 1
precision: 16-mixed
strategy: auto
output_dir: diffusion_exp_20251215
experiment_name: diffusion_exp_20251215
log_path_examples: true
wandb: false
wandb_project: kg-path-diffusion
seed: 42
resume: null
debug: false
