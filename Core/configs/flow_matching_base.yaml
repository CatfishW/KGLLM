train_data: ../Data/webqsp_final/train.parquet
val_data: ../Data/webqsp_final/val.parquet
vocab_path: ../Data/webqsp_final/vocab.json

# Model architecture
graph_encoder: hybrid
hidden_dim: 128
dropout: 0.1
num_graph_layers: 1
num_diffusion_layers: 1
num_heads: 8
num_diffusion_steps: 12
path_generator_type: flow_matching
flow_integration_steps: 32
flow_ce_weight: 0.1

# Text / graph handling
question_encoder: sentence-transformers/all-MiniLM-L6-v2
tokenizer_name: sentence-transformers/all-MiniLM-L6-v2
freeze_question_encoder: true
max_question_length: 64
max_path_length: 12

max_graph_nodes: 180
max_vocab_size: 500000
max_entities: 500000
max_relations: 50000

# Training setup
batch_size: 2
num_workers: 4
learning_rate: 0.0001
weight_decay: 0.01
warmup_steps: 1000
max_steps: 100000
max_epochs: 50
gradient_clip: 1.0
accumulate_grad_batches: 1

# Hardware / logging
gpus: 1
precision: 16-mixed
strategy: auto
output_dir: outputs_multipath_flowmatching
experiment_name: kg_path_diffusion_flow
wandb: false
wandb_project: kg-path-diffusion
seed: 42
resume: null
debug: false
